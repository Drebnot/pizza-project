<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel ="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"> </script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container" id="main-container">
      <div class="jumbotron">
        <h1>Pizza Party Palace</h1>
      </div>
      <form id="pizza-form">
        <!-- Toppings -->
        <div class="form-group" id="toppings">
          <div class="well">
            <h2>What Toppings would you like?</h2>
            <input type="checkbox" name="toppings" value="Cheese">Cheese<br>
            <input type="checkbox" name="toppings" value="pepperoni">Pepperoni<br>
            <input type="checkbox" name="toppings" value="Sausagw">Sausage<br>
            <input type="checkbox" name="toppings" value="Tomatoes">Tomtatoes<br>
            <input type="checkbox" name="toppings" value="Olives">Olives<br>
          </div>
        </div>
        <!--Size -->
        <div class="form-group" id="size">
          <div class="well">
            <label for="input-text"><h2>What size pizza would you like?</h2></label>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="small" checked="checked">
                <p>Small</p>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="medium">
                <p>Medium</p>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="large">
                <p>Large</p>
              </label>
            </div>
          </div>
        </div>
        <button class="btn btn-success" type="submit">HOW MUCH?</button>
      </form>
      <div class="jumbotron">
          <p>YOUR ORDER WILL BE:<span class="total"></span></p>
      </div>
    </div>
  </body>
</html>
